<!DOCTYPE html>
<html>
<head>
  <title>Gráfico de Desenvolvimento Infantil</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    form {
      margin-bottom: 20px;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #grafico {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Gráfico de Desenvolvimento Infantil</h1>
  
  <form id="formulario" onsubmit="adicionarDados(); return false;">
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" required><br><br>
    
    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" required><br><br>
    
    <button type="submit">Adicionar Dados</button>
  </form>
  
  <div class="container">
    <canvas id="grafico" width="400" height="400"></canvas>
  </div>
  
  <script>
    var pesoDados = [];
    var alturaDados = [];
    
    var ctx = document.getElementById("grafico").getContext("2d");
    var chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: ["1 mês", "2 meses", "3 meses", "4 meses", "5 meses", "6 meses"],
        datasets: [
          {
            label: "Peso (kg)",
            data: pesoDados,
            borderColor: "blue",
            backgroundColor: "rgba(0, 0, 255, 0.2)",
            borderWidth: 1
          },
          {
            label: "Altura (cm)",
            data: alturaDados,
            borderColor: "green",
            backgroundColor: "rgba(0, 255, 0, 0.2)",
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    
    function adicionarDados() {
      var pesoInput = document.getElementById("peso");
      var alturaInput = document.getElementById("altura");
      
      var peso = parseFloat(pesoInput.value);
      var altura = parseFloat(alturaInput.value);
      
      pesoDados.push(peso);
      alturaDados.push(altura);
      
      pesoInput.value = "";
      alturaInput.value = "";
      
      chart.update();
    }
  </script>
</body>
</html>
