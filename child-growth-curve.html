<!DOCTYPE html>
<html>
<head>
  <title>Curva de Crescimento</title>
  <style>
    .embed-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Curva de Crescimento Infantil</h1>
  
  <form>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento">
    <br>
    
    <label for="peso">Peso (em kg):</label>
    <input type="number" id="peso" name="peso" step="0.01">
    <br>
    
    <label for="altura">Altura (em cm):</label>
    <input type="number" id="altura" name="altura" step="0.01">
    <br>
    
    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
    <br>
    
    <input type="submit" value="Visualizar">
  </form>
  
  <div class="embed-container">
    <iframe src="https://www.hospitalinfantilsabara.org.br/portal-do-paciente-e-da-familia/curva-de-crescimento/" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
</html>
