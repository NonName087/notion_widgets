<!DOCTYPE html>
<html>
<head>
  <title>Idade e Timer Widget</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .widget-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #666;
      text-align: left;
    }

    input[type="date"] {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }

    .timer-value {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .timer-label {
      font-size: 16px;
    }
  </style>
  <script>
    function formatTime(number) {
      return number.toString().padStart(2, '0');
    }

    function updateTimer() {
      var dataNascimento = new Date(document.getElementById('dataNascimento').value);
      var dataAtual = new Date();
      var diferencaTempo = dataAtual.getTime() - dataNascimento.getTime();

      var segundos = Math.floor(diferencaTempo / 1000) % 60;
      var minutos = Math.floor(diferencaTempo / 1000 / 60) % 60;
      var horas = Math.floor(diferencaTempo / 1000 / 60 / 60) % 24;
      var dias = Math.floor(diferencaTempo / 1000 / 60 / 60 / 24);
      var meses = Math.floor(dias / 30.436875); // Média de dias por mês
      var anos = Math.floor(meses / 12);

      document.getElementById('anos').textContent = formatTime(anos);
      document.getElementById('meses').textContent = formatTime(meses % 12);
      document.getElementById('dias').textContent = formatTime(dias % 30);
      document.getElementById('horas').textContent = formatTime(horas);
      document.getElementById('minutos').textContent = formatTime(minutos);
      document.getElementById('segundos').textContent = formatTime(segundos);
    }

    setInterval(updateTimer, 1000);
  </script>
</head>
<body>
  <div class="widget-container">
    <h1>Idade e Timer Widget</h1>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento">
    <div class="timer-value">
      <span id="anos">00</span> anos
      <span id="meses">00</span> meses
      <span id="dias">00</span> dias
      <span id="horas">00</span> horas
      <span id="minutos">00</span> minutos
      <span id="segundos">00</span> segundos
    </div>
    <div class="timer-label">
      Desde a data selecionada
    </div>
  </div>
</body>
</html>
