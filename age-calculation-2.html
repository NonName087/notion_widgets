<!DOCTYPE html>
<html>
<head>
  <title>Idade e Timer Widget</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .widget-container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border: 1px solid #cccccc;
      border-radius: 5px;
    }

    .widget-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .timer-value {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .timer-label {
      font-size: 16px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $(function() {
      $("#datepicker").datepicker({
        dateFormat: 'dd/mm/yy',
        onSelect: function(dateText) {
          var dataNascimento = new Date(dateText);
          updateTimer(dataNascimento);
        }
      });
    });

    function formatTime(number) {
      return number.toString().padStart(2, '0');
    }

    function updateTimer(dataNascimento) {
      var dataAtual = new Date();
      var diferencaTempo = dataNascimento.getTime() - dataAtual.getTime();

      var segundos = Math.floor(diferencaTempo / 1000) % 60;
      var minutos = Math.floor(diferencaTempo / 1000 / 60) % 60;
      var horas = Math.floor(diferencaTempo / 1000 / 60 / 60) % 24;
      var dias = Math.floor(diferencaTempo / 1000 / 60 / 60 / 24);
      var meses = Math.floor(dias / 30.436875); // Média de dias por mês
      var anos = Math.floor(meses / 12);

      document.getElementById('anos').textContent = formatTime(Math.abs(anos));
      document.getElementById('meses').textContent = formatTime(Math.abs(meses % 12));
      document.getElementById('dias').textContent = formatTime(Math.abs(dias % 30));
      document.getElementById('horas').textContent = formatTime(Math.abs(horas));
      document.getElementById('minutos').textContent = formatTime(Math.abs(minutos));
      document.getElementById('segundos').textContent = formatTime(Math.abs(segundos));
    }
  </script>
</head>
<body>
  <div class="widget-container">
    <h1 class="widget-title">Idade e Timer</h1>
    <div class="timer-value">
      <span id="anos">00</span> anos
      <span id="meses">00</span> meses
      <span id="dias">00</span> dias
      <span id="horas">00</span> horas
      <span id="minutos">00</span> minutos
      <span id="segundos">00</span> segundos
    </div>
    <input type="text" id="datepicker" placeholder="Selecione uma Data de Nascimento">
  </div>
</body>
</html>
